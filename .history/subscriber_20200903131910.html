<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <!-- <link rel="icon" type="image/png" href="assets/img/favicon.png"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
      <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
      <link href="assets/css/material-kit.css?v=1.2.1" rel="stylesheet"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
      <link href="assets/assets-for-demo/vertical-nav.css" rel="stylesheet" />
      
      <link rel="stylesheet" href="style2.css">

  </head>

  <body class="">
    <<div class="wrapper" id="dashboard">
      <div class="sidebar">
          <div class="dashboard-header">
              <div class="header-container">
                  <div class="title">
                      <span>DASHBOARD</span>
                  </div>
              </div>
          </div>
          <nav>
              <section>
                  <header>
                      <span>GENERAL</span>
                  </header>
                  <div class="nav-list">
                      <ul class="list-unstyled">
                          <li>
                              <a ui-sref-active="active" ui-sref="candidates.all">
                                  <span class="nav-icon"><i class="pe-7s-users"></i></span>
                                  <span class="nav-link">Candidates</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="pitchComments.all">
                                  <span class="nav-icon"><i class="pe-7s-comment"></i></span>
                                  <span class="nav-link">Pitch Comments</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="opinions.all">
                                  <span class="nav-icon"><i class="pe-7s-news-paper"></i></span>
                                  <span class="nav-link">Opinions</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="opinionComments.all">
                                  <span class="nav-icon"><i class="pe-7s-comment"></i></span>
                                  <span class="nav-link">Opinion Comments</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="polls.all">
                                  <span class="nav-icon"><i class="pe-7s-graph3"></i></span>
                                  <span class="nav-link">Polls</span>
                              </a>
                          </li>
                      </ul>
                  </div>
              </section>
              <section>
                  <header>
                      <span>PAGES</span>
                  </header>
                  <div class="nav-list">
                      <ul class="list-unstyled">
                          <li>
                              <a ui-sref-active="active" ui-sref="nigeria.view">
                                  <span class="nav-icon"><i class="pe-7s-home"></i></span>
                                  <span class="nav-link">Nigeria</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="states.all">
                                  <span class="nav-icon"><i class="pe-7s-albums"></i></span>
                                  <span class="nav-link">States</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="lgas.all">
                                  <span class="nav-icon"><i class="pe-7s-network"></i></span>
                                  <span class="nav-link">Lgas</span>
                              </a>
                          </li>
                          <li>
                              <a ui-sref-active="active" ui-sref="powercube.all">
                                  <span class="nav-icon"><i class="pe-7s-timer"></i></span>
                                  <span class="nav-link">Past Powercube</span>
                              </a>
                          </li>
                      </ul>
                  </div>
              </section>
              <section>
                  <header>
                      <span>ACCOUNT</span>
                  </header>
                  <div class="nav-list">
                      <ul class="list-unstyled">
                          <li>
                              <a ui-sref="settings.main" ui-sref-active="active">
                                  <span class="nav-icon"><i class="pe-7s-config"></i></span>
                                  <span class="nav-link">Settings</span>
                              </a>
                          </li>
                          <li>
                              <a ng-click="app.logout()">
                                  <span class="nav-icon"><i class="pe-7s-less"></i></span>
                                  <span class="nav-link">Logout</span>
                              </a>
                          </li>
                      </ul>
                  </div>
              </section>
          </nav>
      </div>
      <div class="main-layout">
          <div class="dashboard-header">
              <div class="header-container">
                  <div class="title">
                      <span>Dashboard</span>
                  </div>
              </div>
          </div>
          <div class="dashboard-content">
              <div ui-view></div>
          </div>
      </div>
  </div>
  </body>

</html>
