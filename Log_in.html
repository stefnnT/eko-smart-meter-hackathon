<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<!-- <link rel="icon" type="image/png" href="assets/img/favicon.png"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Admin</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!-- Fonts and icons -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css?v=1.2.1" rel="stylesheet"/>
</head>

<body class="signup-page">

	<div class="page-header header-filter" filter-color="grey" style="background-image: url('assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    	<div class="container" style="padding-top:5vh;">
			<div class="row">
    			<div class="col-md-10 col-md-offset-1">

					<div class="card card-signup" style="margin-bottom:0;">
                        <h2 class="card-title text-center">Admin Log-In</h2>
                        <div class="row">
                            <div class="col-md-5 col-md-offset-1">
            					<div class="info info-horizontal">
            						<div class="icon icon-info">
            							<i class="material-icons" style="font-size:420px; opacity:0.5; margin: -10 0 0 -25px">flash_on</i>
            						</div>
            		        	</div>
            				</div>
                            <div class="col-md-5">

								<form class="form" method="" action="">
									<div class="card-content" style="padding: 30px 30px 0 10px">
										<div class="input-group"  style="margin: 40px 0 40px 0;">
											<span class="input-group-addon icon icon-info">
												<i class="material-icons">face</i>
											</span>
											<input type="text" class="form-control" placeholder="User ID...">
										</div>

										<div class="input-group" style="margin: 40px 0 40px 0;">
											<span class="input-group-addon icon icon-info">
												<i class="material-icons">lock_outline</i>
											</span>
											<input type="password" placeholder="Password..." class="form-control" />
										</div>

										<!-- If you want to add a checkbox to this form, uncomment this code -->

									</div>
									<div class="footer text-center">
										<a href="dashboard.html" class="btn btn-rose btn-round">Sign In</a>
									</div>
								</form>
                            </div>
                        </div>
                	</div>

                </div>
            </div>
		</div>
    </div>


</body>
	  <!-- Core JS Files   -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/material.min.js"></script>
	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="assets/js/material-kit.js?v=1.2.1" type="text/javascript"></script>
</html>
